<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Kelp Visualisation</title>
</head>
<!-- 
# UNFCC
# EU
# NATO
# OECD
# G7
# UN
# OSCE
# COE
# ILO
# INTERPOL
*/
-->
<body>
    <div>
        <h1>Datasets</h1>
        <label class="container">EU
            <input type="checkbox" value="EU">
            <span class="checkmark"></span>
            <div class="box eu"></div>
          </label>
          
          <label class="container">NATO
            <input type="checkbox" value="NATO">
            <span class="checkmark"></span>
            <div class="box nato"></div>
          </label>
          
          <label class="container">OECD
            <input type="checkbox" value="OECD">
            <span class="checkmark"></span>
            <div class="box oecd"></div>
          </label>
          
          <label class="container">G7
            <input type="checkbox" value="G7">
            <span class="checkmark"></span>
            <div class="box g7"></div>
          </label>

          <label class="container">UN
            <input type="checkbox" value="UN">
            <span class="checkmark"></span>
            <div class="box un"></div>
          </label>

          <label class="container">OSCE
            <input type="checkbox" value="OSCE">
            <span class="checkmark"></span>
            <div class="box osce"></div>
          </label>

          <label class="container">COE
            <input type="checkbox" value="COE">
            <span class="checkmark"></span>
            <div class="box coe"></div>
          </label>

          <label class="container">ILO
            <input type="checkbox" value="ILO">
            <span class="checkmark"></span>
            <div class="box ilo"></div>
          </label>

          <label class="container">INTERPOL
            <input type="checkbox" value="INTERPOL">
            <span class="checkmark"></span>
            <div class="box interpol"></div>
          </label>

          <label class="container">Climate Agreement
            <input type="checkbox" value="uncfcc">
            <span class="checkmark"></span>
            <div class="box uncfcc"></div>
          </label>

          <label class="container">Wireframe
            <input id="wireframe" type="checkbox" value="wireframe">
            <span class="checkmark"></span>
          </label>
    </div>
</body>


</html>
