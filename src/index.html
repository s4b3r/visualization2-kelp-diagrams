<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Kelp Visualisation</title>
</head>

<body>
    <div>
        <h1>Datasets</h1>
        <label class="container" style="color: rgb(255,0,100)">EU
            <input type="checkbox" value="EU">
            <span class="checkmark"></span>
          </label>
          
          <label class="container">NATO
            <input type="checkbox" value="NATO">
            <span class="checkmark"></span>
          </label>
          
          <label class="container">Schengen-Raum
            <input type="checkbox" value="schengen">
            <span class="checkmark"></span>
          </label>
          
          <label class="container">WTO
            <input type="checkbox" value="wto">
            <span class="checkmark"></span>
          </label>

          <label class="container" style="color: rgb(255, 255, 100)">Climate Agreement
            <input type="checkbox" value="uncfcc">
            <span class="checkmark"></span>
          </label>

          <label class="container">Wireframe
            <input id="wireframe" type="checkbox" value="wireframe">
            <span class="checkmark"></span>
          </label>
    </div>
</body>

</html>
